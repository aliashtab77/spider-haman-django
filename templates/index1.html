<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <a class="btn btn-primary" href="{% url 'index' %}">جست وجو لانه گنجشکی</a>
  <input type="text" class="form-control" placeholder="جست وجو در اسامی" name="namesearch" id="namesearch">
  <input type="text" class="form-control" placeholder="جست و جو در توضیحات" name="dessearch" id="dessearch">
  <form action="{% url 'delete' %}" method="post">
  <input type="submit" value="حذف شود" class="btn btn-danger">
  {% csrf_token %}
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">انتخاب</th>
      <th scope="col">لینک</th>
      <th scope="col">اسم</th>
      <th scope="col">توضیحات</th>
    </tr>
  </thead>
  <tbody>
  {% for i in res %}
    <tr>
      <th><input type="checkbox" value="{{ i.link }}" name="mamad"></th>
      <td>{{ i.link }}</td>
      <td>{{ i.title }}</td>
      <td>{{ i.des }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let searchname = document.getElementById("namesearch");
        let searchdes = document.getElementById("dessearch")
        let rows = document.getElementsByTagName("tr");
        searchname.addEventListener("input" , (e)=>{
            let q = e.target.value;
            for (let i = 1; i < rows.length; i++){
                if (rows[i].childNodes[5].innerHTML.indexOf(q) != -1){
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }

            }
            
        })
        searchdes.addEventListener("input" , (e)=>{
            let q = e.target.value;
            for (let i = 1; i < rows.length; i++){
                if (rows[i].childNodes[7].innerHTML.indexOf(q) != -1){
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }

            }
            
        })
        
        
        
    </script>
  
  
  
  </body>
</html>
